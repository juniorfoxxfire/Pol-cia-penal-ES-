<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simulados Interativos - Modo Deus</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #222;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    background: #fff;
    width: 100%;
    padding: 1rem 2rem;
    box-shadow: 0 2px 5px rgba(0,0,0,.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    color: #494949;
  }
  .btn {
    font-weight: bold;
    background: #764ba2;
    color: white;
    padding: 0.7rem 1.4rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background: #5a3680;
  }
  main {
    margin-top: 1.5rem;
    width: 90%;
    max-width: 900px;
    background: white;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .simulado-list {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }
  .simulado-card {
    flex: 1 1 calc(50% - 15px);
    background: #f6f6f6;
    border-radius: 10px;
    padding: 15px;
    box-shadow: inset 0 0 10px #a291c1ab;
    cursor: pointer;
    transition: background 0.3s;
  }
  .simulado-card:hover {
    background: #e5e5f2;
  }
  .questao {
    margin-top: 15px;
    font-weight: 600;
  }
  .respostas {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 7px;
  }
  .resposta {
    display: flex;
    align-items: center;
  }
  .resposta input[type=radio] {
    margin-right: 10px;
    cursor: pointer;
  }
  .resultado {
    margin-top: 1rem;
    font-weight: bold;
    font-size: 1.2rem;
    color: #2e7d32;
  }
  textarea, input[type=file] {
    width: 100%;
    font-family: monospace;
    font-size: 1rem;
    margin-top: 0.5rem;
    border-radius: 6px;
    border: 2px solid #ddd;
    padding: 0.5rem;
  }
  .botao-converter {
    margin-top: 10px;
    background: #4a90e2;
  }
</style>
</head>
<body>
<header>
  <h1>Simulados Interativos - Modo Deus</h1>
  <div>
    <button class="btn" id="btnAdmin">Admin Panel</button>
  </div>
</header>
<main>
  <section id="simuladosContainer">
    <p>Carregando simulados...</p>
  </section>
  <section id="adminPanel" style="display:none;">
    <h2>Inserir novo simulado JSON</h2>
    <textarea id="jsonInput" rows="10" placeholder='Cole seu simulado JSON aqui'></textarea>
    <button class="btn botao-converter" id="btnInserirSimulado">Inserir Simulado</button>

    <h2>Upload de PDFs</h2>
    <input type="file" id="pdfInput" accept="application/pdf" multiple />
    <button class="btn" id="btnUploadPDF">Enviar PDFs</button>

    <h2>Converter simulado texto para JSON</h2>
    <textarea id="textSimulado" rows="10" placeholder='Cole o simulado em texto aqui para converter'></textarea>
    <button class="btn botao-converter" id="btnConverterTexto">Converter para JSON</button>
    <pre id="jsonOutput" style="white-space: pre-wrap; background:#f0f0f0; padding:1rem; margin-top:1rem;"></pre>
  </section>
</main>
<script>
  let simulados = [];

  async function fetchSimulados() {
    try {
      const response = await fetch('simulados.json');
      simulados = await response.json();
      renderSimulados();
    } catch (err) {
      document.getElementById('simuladosContainer').innerHTML = '<p>Erro ao carregar simulados. Certifique-se de ter um arquivo simulados.json válido.</p>';
    }
  }

  function renderSimulados() {
    if(simulados.length === 0) {
      document.getElementById('simuladosContainer').innerHTML = '<p>Nenhum simulado disponível.</p>';
      return;
    }
    const container = document.getElementById('simuladosContainer');
    container.innerHTML = '';

    simulados.forEach((simulado, index) => {
      const card = document.createElement('div');
      card.className = 'simulado-card';
      card.textContent = simulado.titulo || 'Simulado sem título';
      card.onclick = () => renderSimuladoDetalhado(simulado, index);
      container.appendChild(card);
    });
  }

  function renderSimuladoDetalhado(simulado, simuladoIndex) {
    const container = document.getElementById('simuladosContainer');
    container.innerHTML = '';

    const titulo = document.createElement('h2');
    titulo.textContent = simulado.titulo || 'Simulado sem título';
    container.appendChild(titulo);

    simulado.questoes.forEach((q, i) => {
      const questaoDiv = document.createElement('div');
      questaoDiv.className = 'questao';
      questaoDiv.textContent = `${i + 1}. ${q.pergunta}`;

      const respostasDiv = document.createElement('div');
      respostasDiv.className = 'respostas';

      q.alternativas.forEach((alt, idx) => {
        const respostaLabel = document.createElement('label');
        respostaLabel.className = 'resposta';

        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = `questao_${i}`;
        radio.value = idx;

        respostaLabel.appendChild(radio);
        respostaLabel.appendChild(document.createTextNode(alt));
        respostasDiv.appendChild(respostaLabel);
      });

      container.appendChild(questaoDiv);
      container.appendChild(respostasDiv);
    });

    const btnResultado = document.createElement('button');
    btnResultado.textContent = 'Ver Resultado';
    btnResultado.className = 'btn';
    btnResultado.onclick = () => calcularResultado(simulado);
    container.appendChild(btnResultado);

    const resultadoDiv = document.createElement('div');
    resultadoDiv.id = 'resultado';
    resultadoDiv.className = 'resultado';
    container.appendChild(resultadoDiv);
  }

  function calcularResultado(simulado) {
    let acertos = 0;
    simulado.questoes.forEach((q, i) => {
      const radios = document.getElementsByName(`questao_${i}`);
      radios.forEach(r => {
        if(r.checked && parseInt(r.value) === q.respostaCerta) {
          acertos++;
        }
      });
    });
    const total = simulado.questoes.length;
    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.textContent = `Você acertou ${acertos} de ${total} questões. (${((acertos/total)*100).toFixed(2)}%)`;
  }

  // Admin panel toggle
  document.getElementById('btnAdmin').addEventListener('click', () => {
    const panel = document.getElementById('adminPanel');
    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
  });

  // Inserir simulado JSON
  document.getElementById('btnInserirSimulado').addEventListener('click', () => {
    try {
      const novoSimulado = JSON.parse(document.getElementById('jsonInput').value);
      simulados.push(novoSimulado);
      renderSimulados();
      alert('Simulado inserido com sucesso!');
      document.getElementById('jsonInput').value = '';
    } catch (e) {
      alert('JSON inválido. Corrija e tente novamente.');
    }
  });

  // Upload PDF (mock para demo)
  document.getElementById('btnUploadPDF').addEventListener('click', () => {
    const pdfInput = document.getElementById('pdfInput');
    if(pdfInput.files.length === 0) {
      alert('Selecione ao menos um arquivo PDF.');
      return;
    }
    alert(`Enviados ${pdfInput.files.length} PDFs (demo, sem upload real).`);
    pdfInput.value = '';
  });

  // Converter texto para JSON
  document.getElementById('btnConverterTexto').addEventListener('click', () => {
    const texto = document.getElementById('textSimulado').value;
    // Exemplo simples de parse de texto para JSON (formato básico esperado)
    const linhas = texto.split('
').filter(l => l.trim());
    const titulo = linhas[0] || 'Sem título';
    const questoes = [];

    for(let i=1; i<linhas.length; i++) {
      const parts = linhas[i].split('|').map(s => s.trim());
      if(parts.length < 4) continue;
      const pergunta = parts[0];
      const alternativas = parts.slice(1, parts.length - 1);
      const respostaCerta = parseInt(parts[parts.length - 1]);
      if(isNaN(respostaCerta) || respostaCerta >= alternativas.length) continue;
      questoes.push({ pergunta, alternativas, respostaCerta });
    }

    const jsonSimulado = { titulo, questoes };
    document.getElementById('jsonOutput').textContent = JSON.stringify(jsonSimulado, null, 2);
  });

  fetchSimulados();
</script>
</body>
</html>
